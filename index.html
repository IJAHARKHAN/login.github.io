<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon_medvantage.svg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/custome.css"> </head>

<body>
    <div class="container-fluid main-wrapper">
        <div class="row">
            <div class="col-md-5 leftInputSide">
                <div class="leftInputSideContainer">
                    <!-- <div class="brandImage"> <img src="images/medvantage-logo.png" /> </div> -->
                    <div class="brandName"> <span style="color: #f9d806;">Ijahar</span><span>FrontEnd</span> </div>
                    <div class="loginTitle">
                        <h5>Login Account</h2>
                            <p>This is a secure system and you will need to provide your login details to access the site.
                            </p>
                    </div>

                    <form>
                        <div class="inputbox">
                            <input type="text" required="required">
                            <span>User ID</span>
                        </div>
                        <div class="inputbox">
                            <input type="password" required="required">
                            <span>Password</span>
                        </div>
                        <div class="forgotPassword" style="display: none;">
                            <a href="##">Forgot Password?</a>
                        </div>
                        <div class="inputbox">
                            <input type="button" value="Sign In" onclick="login()">
                        </div>

                        <div class="loginTitleBotton">
                            <p> We respect your privacy We hate spam as much as you do.</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7 rightImageSide">

            </div>
        </div>

    </div>






<script>
      function login() {
            window.open("https://ijaharkhan.github.io/adminDashboard.github.io/", "_blank");
        }
</script>

</body>

</html>
